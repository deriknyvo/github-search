<form>
    <mat-form-field appearance="fill" >
      <button matPrefix mat-icon-button aria-label="Search" (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
      
      <mat-label>Pesquisar</mat-label>
      <input matInput [formControl]="word" placeholder="RepositÃ³rios ou pessoas">
      
      <button *ngIf="word.value" matSuffix mat-icon-button aria-label="Clear" (click)="word.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <app-filters (selectedFilters)="filtersControl($event)"></app-filters>
</form>
